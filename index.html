<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" href="css/tailwind.css"> -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

  <title>Cotizador de Seguros</title>
</head>

<body class="bg-secondary">
  <div class="container my-1 p-0 shadow rounded-3 bg-dark text-light">
    <h1 class="text-center display-6 p-3 bg-warning">Cotiza tu seguro de Auto</h1>
    <form class="row mx-auto d-flex justify-content-center my-3" action="#" id="cotizar-seguro">
      <div class="form-group col-md-4">
        <label class="form-label" for="marca">Marca:</label>
        <select class="form-select" id="marca">
          <option value="">- Seleccionar -</option>
          <option value="1">Americano</option>
          <option value="2">Asiatico</option>
          <option value="3">Europeo</option>
        </select>
      </div>
      <div class="form-group col-md-4 ">
        <label class="form-label" for="year">Año:</label>
        <select class="form-select" id="year"></select>
      </div>
      <fieldset class="row">
        <legend class="text-center col-md-12 mt-5">Tipo Seguro</legend>
        <div class="col-md-6 d-flex justify-content-lg-between mx-auto">
          <label class="form-label" for="basico"> Básico</label>
          <input class="form-check" type="radio" name="tipo" id="basico" value="basico" checked>
          <label class="form-label" for="completo"> Completo</label>
          <input class="form-check" type="radio" name="tipo" id="completo" value="completo">
        </div>

      </fieldset>

      <div id="cargando" class="visually-hidden d-flex justify-content-lg-center">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="resultado" class="d-flex justify-content-lg-center"></div>
      <div class="d-flex justify-content-lg-center py-4">
        <button type="submit" class="btn btn-success ">
          Cotizar Seguro <i class='bx bxs-bar-chart-alt-2'></i>
        </button>
      </div>

    </form>
    <!--#contenido-->
  </div>

  <script src="js/app.js"></script>
</body>

</html>
